<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nath√°lia & Benedito Jr.</title>

  <!-- Fonte elegante (parecida com convite) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold: #b48a2c;
      --gold2:#d8be78;
      --paper:#fbfaf7;
      --shadow: rgba(0,0,0,.25);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: "Cormorant Garamond", serif;
      color:#2f2412;
      background:#111;
    }

    /* Fundo ‚Äúigual convite‚Äù: usa a imagem do convite como backdrop */
    .bg{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,.15), rgba(0,0,0,.55)),
        url("IMG_8606.jpeg") center/cover no-repeat fixed;
    }

    /* Cart√£o principal (convite) */
    .card{
      width:min(860px, 100%);
      background: rgba(251,250,247,.90);
      border-radius: 18px;
      box-shadow: 0 18px 60px var(--shadow);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(2px);
    }

    /* Moldura dourada dupla estilo convite */
    .frame{
      position:relative;
      padding: 30px 22px;
    }
    .frame:before,
    .frame:after{
      content:"";
      position:absolute;
      inset: 18px;
      border: 2px solid rgba(180,138,44,.55);
      border-radius: 14px;
      pointer-events:none;
    }
    .frame:after{
      inset: 28px;
      border: 1px solid rgba(216,190,120,.55);
      border-radius: 12px;
    }

    .content{
      position:relative;
      padding: 54px 30px 44px;
      text-align:center;
    }

    .monogram{
      width: 200px;
      max-width: 52vw;
      margin: 0 auto 18px;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.18));
    }

    .names{
      font-size: clamp(34px, 5vw, 54px);
      letter-spacing: .5px;
      color:#2a2011;
      margin: 10px 0 8px;
    }

    .subtitle{
      font-size: clamp(18px, 2.8vw, 22px);
      color:#5a4724;
      margin: 0 0 26px;
      font-style: italic;
    }

    .divider{
      width: 140px;
      height: 2px;
      margin: 18px auto 28px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .save{
      width: min(520px, 92%);
      margin: 0 auto 18px;
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
      border: 1px solid rgba(180,138,44,.25);
      background: var(--paper);
    }
    .save img{
      width:100%;
      display:block;
    }

    .info{
      margin-top: 18px;
      font-size: clamp(18px, 2.6vw, 22px);
      color:#2f2412;
      line-height: 1.25;
    }
    .info b{
      color:#3b2d14;
    }

    .tiny{
      margin-top: 16px;
      font-size: 16px;
      color:#6a5733;
    }

    .btnrow{
      margin-top: 26px;
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      text-decoration:none;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(180,138,44,.55);
      color:#3b2d14;
      background: rgba(255,255,255,.65);
      transition:.2s;
      font-size: 16px;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.85);
    }

    /* Mobile refinements */
    @media (max-width: 480px){
      .content{ padding: 46px 18px 36px; }
      .frame{ padding: 22px 14px; }
      .frame:before{ inset: 14px; }
      .frame:after{ inset: 22px; }
    }
  </style>
</head>

<body>
  <main class="bg">
    <section class="card">
      <div class="frame">
        <div class="content">

          <!-- 1) Monograma (troque o nome do arquivo se necess√°rio) -->
          <img class="monogram" src="2EF34813-511B-42E2-950F.jpeg" alt="Monograma N & B" />

          <div class="divider"></div>

          <h1 class="names">Nath√°lia & Benedito Jr.</h1>
          <p class="subtitle">02 de Maio de 2026 ‚Ä¢ Pires do Rio ‚Äì GO</p>

          <!-- 2) Save the Date (troque o nome do arquivo se necess√°rio) -->
          <div class="save">
            <img src="F0768A17-5B59-44F9-BCD.jpeg" alt="Save the Date" />
          </div>

          <p class="info">
            <b>Data:</b> 02 de Maio de 2026<br>
            <b>Local:</b> Pires do Rio ‚Äì GO
          </p>

          <p class="tiny">
            Em breve, mais informa√ß√µes do evento por aqui.
          </p>

          <div class="btnrow">
            <!-- Opcional: quando quiser, a gente coloca link do Google Maps aqui -->
            <a class="btn" href="#"
               onclick="alert('Depois eu coloco o link do Maps pra voc√™ üòâ'); return false;">
               Como chegar
            </a>
            <a class="btn" href="#"
               onclick="alert('Depois eu crio um RSVP (confirmar presen√ßa) pra voc√™ üòâ'); return false;">
               Confirmar presen√ßa
            </a>
          </div>

        </div>
      </div>
    </section>
  </main>
</body>
</html>
